# Default Properties
targetSite = https://www.walmart.com

browserMode = chromeCap

# Extra search properties
searchCssSelector = \#global-search-input

searchSubmitCssSelector = \#global-search-submit

searchExpectExitCode = 2

# visitTest
visitMessage = Walmart was not visited!

