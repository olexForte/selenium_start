# Default Properties
targetSite = https://www.costco.com

browserMode = chromeCap

# Extra search properties
searchCssSelector = \#search-field

searchSubmitCssSelector = button.btn.search-ico-button

searchExpectExitCode = 0

# visitTest
visitMessage = Costco was not visited!

visitExpect = Welcome to Costco Wholesale

# searchTest
searchQueries = plastic spoon, fun times

verifyCssSelectors = \#search-results > div.product-list.grid > div:nth-child(1) > div.product-tile-set > div.thumbnail > div.caption.link-behavior > div.caption > span > a, \
\#search-results > div.toolbar > h1:nth-child(1)

verifyExpectExitCodes = 0, 0